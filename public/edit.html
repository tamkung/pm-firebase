<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <h2 class="text-info">Edit Phone</h2>
        <input type="hidden" name="id" id="id" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control-sm" />
        </div>
        <div class="form-group">
            <label for="tel">Phone:</label>
            <input type="text" name="tel" id="tel" class="form-control-sm" />
        </div>
        <label>Section: </label>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sect" value="CED">CED</label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sect" value="TCT">TCT</label>
        </div>
        <a href="/" class="btn btn-sm btn-danger">Cancel</a>
        <button class="btn btn-sm btn-info" onclick="edit();">Edit Phone</button>
    </div>
    <script src="/__/firebase/8.3.2/firebase-app.js"></script>
    <script src="/__/firebase/8.3.2/firebase-database.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="./js/conf.js"></script>
    <script src="./js/edit.js"></script>
</body>

</html>
